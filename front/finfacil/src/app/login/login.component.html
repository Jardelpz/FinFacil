    <form class="form" method="post">
      <h1>Login</h1>

      <div class="inputs">
        <input type="email" #email [(ngModel)]="user.email" name="email" placeholder="Email"/>
      </div>

      <div class="inputs">
        <input type="password" [(ngModel)]="user.senha" name="senha" placeholder="Senha"/>
      </div>

      <button type="button" [routerLink]="['/dividas', email.value]" class="botao" (click)="verificaLogin()">Cadastrar</button>
    
      <!-- <div class="cadastrar">
        NÃ£o cadastrado? <a href="login.html">Cadastre-se</a>
      </div> -->

    </form>
